apiVersion: template.openshift.io/v1
kind: Template
metadata:
  annotations:
    description: Template for deploying Dyncamic Admission WebHook
    tags: infrastructure
  name: uac-webhook
objects:
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: uac-adwebhook
- apiVersion: authorization.openshift.io/v1
  kind: ClusterRoleBinding
  metadata:
    name: ad-webhooks
  roleRef:
    name: cluster-admin
  subjects:
  - kind: ServiceAccount
    name: uac-adwebhook
    namespace: bnhp-system
- apiVersion: admissionregistration.k8s.io/v1beta1
  kind: ValidatingWebhookConfiguration
  metadata:
    name: uac
    labels:
      app: uac
  webhooks:
    - name: ${SERVICE_NAME}
      clientConfig:
        url: https://${SERVICE_NAME}:8080/
        caBundle: ${BASE64_CA_BUNDLE}
      rules:
        - operations: [ "CREATE"]
          apiGroups: ["*"]
          apiVersions: ["*"]
          resources: ["oauthaccesstokens"]
      failurePolicy: Ignore
- apiVersion: v1
  kind: Secret
  metadata:
    name: uacerts
  type: Opaque
  data:
    server.crt: ${BASE64_SERVER_CRT}
    server.key: ${BASE64_SERVER_KEY}
- apiVersion: v1
  kind: Secret
  metadata:
    name: uaconfig
  type: Opaque
  stringData:
    http_crt: /uac/certs/server.crt
    http_key: /uac/certs/server.key
    ad_host: ${AD_HOST}
    ad_port: ${AD_PORT}
    ad_basedn: ${AD_BASEDN}
    ad_binduser: ${AD_BINDUSER}
    ad_bindpass: ${AD_BINDPASS}
- apiVersion: v1
  kind: Service
  metadata:
    name: uac
  spec:
    selector:
      app: uac
    ports:
    - name: http
      port: 8080
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: uac
    labels:
      app: uac
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: uac
    template:
      metadata:
        labels:
          app: uac
      spec:
        serviceAccountName: uac-adwebhook
        containers:
        - name: uac
          image: ${IMAGE}
          env:
          - name: UAC_HTTP_CRT
            valueFrom:
              secretKeyRef:
                name: uaconfig
                key: http_crt
          - name: UAC_HTTP_KEY
            valueFrom:
              secretKeyRef:
                name: uaconfig
                key: http_key
          - name: UAC_AD_HOST
            valueFrom:
              secretKeyRef:
                name: uaconfig
                key: ad_host
          - name: UAC_AD_PORT
            valueFrom:
              secretKeyRef:
                name: uaconfig
                key: ad_port
          - name: UAC_AD_BASEDN
            valueFrom:
              secretKeyRef:
                name: uaconfig
                key: ad_basedn
          - name: UAC_AD_BINDUSER
            valueFrom:
              secretKeyRef:
                name: uaconfig
                key: ad_binduser
          - name: UAC_AD_BINDPASS
            valueFrom:
              secretKeyRef:
                name: uaconfig
                key: ad_bindpass
          volumeMounts:
          - name: certs-volume
            mountPath: /uac/certs
            readOnly: true
          ports:
          - containerPort: 8080
        volumes:
        - name: certs-volume
          secret:
            secretName: uacerts
parameters:
- description: Specify docker imge
  name: IMAGE
  value: "docker.io/dimssss/uac:0.6"
  required: true
- description: Specify service name
  name: SERVICE_NAME
  value: "uac.bnhp-system.svc.cluster.local"
  required: true
- description: Specify base64 encoded CA crt for the webhook configuration
  name: BASE64_CA_BUNDLE
  value: 
  required: true
- description: Specify base64 server crt for the HTTP server
  name: BASE64_SERVER_CRT
  value: 
  required: true
- description: Specify base64 service key for the HTTP server
  name: BASE64_SERVER_KEY
  value: 
  required: true
- description: Specify Active Directory host
  name: AD_HOST
  value: "34.74.100.136"
  required: true
- description: Specify Active Directory port
  name: AD_PORT
  value: "389"
  required: true
- description: Specify Active Directory base dn
  name: AD_BASEDN
  value: "dc=ad,dc=lab"
  required: true
- description: Specify Active Directory bind user
  name: AD_BINDUSER
  value: "admin"
  required: true
- description: Specify Active Directory bind pass
  name: AD_BINDPASS
  value: "!q2w3e4r"
  required: true
